<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>ETCH-A-SKETCH</h1>
        <div class="size-container">
            <div class="canvas-size">Canvas Size: </div>
            <button class="size 16">16×16</button>
            <button class="size 32">32×32</button>
            <button class="size 64">64×64</button>
            <button class="size custom">Custom</button>
        </div>
        <div class="pen-canvas-container">
            <div class="pen-container">
                <div class="canvas-size">Brush<br>Mode:</div>
                <button class="pen black"></button>
                <button class="pen rainbow">
                    <img src="./images/rainbow-button.png">
                </button>
                <button class="pen eraser">
                    <img src="./images/eraser.png">
                </button>
                <button class="pen clear">
                    <img src="./images/reload.png">
                </button>
            </div>
            <div class="container">
            </div>
        </div>
    </div>
</body>
</html>
